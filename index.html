<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Zomoto</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/assets/logo.png" alt="Zomoto logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <!-- Hero Section -->
    <main class="container">
        <section class="hero__container">
            <div class="hero__image_container">
                <img src="assets/assets/hero.jpg" alt="Hero Image" class="hero__image">
            </div>
            <div class="hero_description">
                <h1>Order food from faourite restaurents near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
    </main>
</body>

</html>
